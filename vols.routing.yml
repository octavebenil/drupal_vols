vols.list:
  path: '/vols/departures'
  defaults:
    _controller: '\Drupal\vols\Controller\VolsController::list'
    _title: "Liste des départs"
  requirements:
    _permission: "access content"

vols.list_arrival:
  path: '/vols/arrivals'
  defaults:
    _controller: '\Drupal\vols\Controller\VolsController::arrivals'
    _title: "Liste des arrivées"
  requirements:
    _permission: "access content"

#STATUS VOLS
vols.status_vols:
  path: '/admin/vols/status/list'
  defaults:
    _controller: '\Drupal\vols\Controller\Admin\StatusController::list'
    _title: "Statuts des vols"
  requirements:
    _permission: "administer vols"

vols.view_status_vols_form:
  path: '/admin/vols/status/{id}/view'
  defaults:
    _controller: '\Drupal\vols\Controller\Admin\StatusController::view'
    _title: "Statut de vol"
  requirements:
    _permission: 'administer vols'

vols.create_status_vols_form:
  path: '/admin/vols/status/{entity_id}/{entity_list}/form'
  defaults:
    _form: '\Drupal\vols\Form\CreateUpdateForm'
    _title: 'Ajouter un status'
  requirements:
    _permission: 'administer vols'

vols.update_status_vols_form:
  path: '/admin/vols/status/{id}/{entity_id}/{entity_list}/update'
  defaults:
    _form: '\Drupal\vols\Form\CreateUpdateForm'
    _title: 'Modifier un status'
  requirements:
    _permission: 'administer vols'

vols.delete_status_vols_form:
  path: '/admin/vols/status/{id}/delete'
  defaults:
    _controller: '\Drupal\vols\Controller\Admin\StatusController::delete'
    _title: "Effacer un statut de vol"
  requirements:
    _permission: 'administer vols'



