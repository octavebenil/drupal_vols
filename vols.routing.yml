vols.list:
  path: '/vols/departures'
  defaults:
    _controller: '\Drupal\vols\Controller\VolsController::list'
    _title: "Liste des départs"
  requirements:
    _permission: "access content"

vols.list_arrival:
  path: '/vols/arrivals'
  defaults:
    _controller: '\Drupal\vols\Controller\VolsController::arrivals'
    _title: "Liste des arrivées"
  requirements:
    _permission: "access content"

vols.settings:
  path: '/admin/vols/list'
  defaults:
    _controller: '\Drupal\vols\Controller\Admin\AdminVolsController::list'
    _title: "Paramètres des vols"
  requirements:
    _permission: "administer vols"

vols.status_vols:
  path: '/admin/vols/status/list'
  defaults:
    _controller: '\Drupal\vols\Controller\Admin\StatusController::list'
    _title: "Statuts des vols"
  requirements:
    _permission: "administer vols"

vols.status_vols_form:
  path: '/admin/vols/status/form'
  defaults:
    _form: '\Drupal\vols\Form\StatusCreateUpdateForm'
    _title: 'Ajouter/Modifier un status'
  requirements:
    _permission: 'administer vols'
